<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email marketing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <table
        class="email-container"
        cellpadding="0"
        cellspacing="0"
        width="100%"
      >
        <tr>
          <td align="center">
            <table
              class="email-content"
              cellpadding="0"
              cellspacing="0"
              width="600"
            >
              <!-- Cabeçalho -->
              <tr>
                <td class="header" align="center" bgcolor="#333">
                  <img
                    src="./src/img/promoçao-removebg-preview.png"
                    alt="Logo da Empresa"
                    width="150"
                    height="150"
                    style="margin: 20px 0"
                  />
                </td>
              </tr>
              <!-- Banner -->
              <tr>
                <td align="center">
                    <img 
                    src="./src/img/camisa_social-removebg-preview.png"
                    alt="Promoção"
                    width="250"
                    height="250"
                    style="display: block"
                    >
                </td>
            
                </td>
              </tr>
              <!-- Corpo do E-mail -->
              <tr>
                <td class="body" bgcolor="#ffffff" style="padding: 20px" align="center">
                  <h1>Descontos Imperdíveis!</h1>
                  <p>
                    Aproveite até 50% de desconto em nossa linha de produtos
                    selecionados.
                  </p>
                  <a href="#" class="cta-button">Ver Promoção</a>
                </td>
              </tr>
              <!-- Rodapé -->
              <tr>
                <td
                  class="footer"
                  bgcolor="#333"
                  align="center"
   
                  style="padding: 10px; color: #fff"
                >
                  <p>
                    Você recebeu este e-mail porque se inscreveu em nossa
                    newsletter.
                  </p>
                  <p><a href="#" style="color: #fff">Cancelar inscrição</a></p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
